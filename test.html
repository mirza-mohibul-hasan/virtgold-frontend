<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Divs with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add the Tailwind CSS link here -->
</head>
<body>
  <div class="relative">
    <!-- Below div -->
    <div class="relative bg-red-500 p-4 text-white text-center">
      Below Div
    </div>
    <!-- Top div -->
    <div class="absolute inset-0 flex items-center justify-center z-10">
      <div>Hello</div>
    </div>
  </div>
  </body>
</html>
